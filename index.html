    <script>

ª–∞—Å—Ç—å","–õ–µ–Ω–∏–Ω–≥—Ä–∞–¥—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å","–õ–∏–ø–µ—Ü–∫–∞—è –æ–±–ª–∞—Å—Ç—å","–ú–∞–≥–∞–¥–∞–Ω—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å","–ú–æ—Å–∫–æ–≤—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å","–ú—É—Ä–º–∞–Ω—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å","–ù–∏–∂–µ–≥–æ—Ä–æ–¥—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å","–ù–æ–≤–≥–æ—Ä–æ–¥—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å","–ù–æ–≤–æ—Å–∏–±–∏—Ä—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å","–û–º—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å","–û—Ä–µ–Ω–±—É—Ä–≥—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å","–û—Ä–ª–æ–≤—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å","–ü–µ–Ω–∑–µ–Ω—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å","–ü—Å–∫–æ–≤—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å","–†–æ—Å—Ç–æ–≤—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å","–†—è–∑–∞–Ω—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å","–°–∞–º–∞—Ä—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å","–°–∞—Ä–∞—Ç–æ–≤—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å","–°–∞—Ö–∞–ª–∏–Ω—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å","–°–≤–µ—Ä–¥–ª–æ–≤—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å","–°–º–æ–ª–µ–Ω—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å","–¢–∞–º–±–æ–≤—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å","–¢–≤–µ—Ä—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å","–¢–æ–º—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å","–¢—É–ª—å—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å","–¢—é–º–µ–Ω—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å","–£–ª—å—è–Ω–æ–≤—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å","–ß–µ–ª—è–±–∏–Ω—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å","–Ø—Ä–æ—Å–ª–∞–≤—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å","–°–µ–≤–∞—Å—Ç–æ–ø–æ–ª—å","–ï–≤—Ä–µ–π—Å–∫–∞—è –∞–≤—Ç–æ–Ω–æ–º–Ω–∞—è –æ–±–ª–∞—Å—Ç—å","–ù–µ–Ω–µ—Ü–∫–∏–π –∞–≤—Ç–æ–Ω–æ–º–Ω—ã–π –æ–∫—Ä—É–≥","–•–∞–Ω—Ç—ã-–ú–∞–Ω—Å–∏–π—Å–∫–∏–π –∞–≤—Ç–æ–Ω–æ–º–Ω—ã–π –æ–∫—Ä—É–≥","–ß—É–∫–æ—Ç—Å–∫–∏–π –∞–≤—Ç–æ–Ω–æ–º–Ω—ã–π –æ–∫—Ä—É–≥","–Ø–º–∞–ª–æ-–ù–µ–Ω–µ—Ü–∫–∏–π –∞–≤—Ç–æ–Ω–æ–º–Ω—ã–π –æ–∫—Ä—É–≥"

            {label: "–ú–æ–Ω–æ–ª–∏—Ç–Ω—ã–π", value: 2},
            {label: "–ö–∏—Ä–ø–∏—á–Ω—ã–π", value: 3},
            {label: "–ë–ª–æ—á–Ω—ã–π", value: 4},
            {label: "–î–µ—Ä–µ–≤—è–Ω–Ω—ã–π", value: 5}

            {label: "–ù–æ–≤–æ—Å—Ç—Ä–æ–π–∫–∏", value: 2}

            {label: "–°—Ç—É–¥–∏—è", value: -1},

        // --- –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –≤—ã–ø–∞–¥–∞—é—â–µ–≥–æ —Å–ø–∏—Å–∫–∞ —Ä–µ–≥–∏–æ–Ω–æ–≤ ---

            opt.textContent = region;
            regionSelect.appendChild(opt);
        });

        // --- –†–µ–Ω–¥–µ—Ä —á–∏–ø–æ–≤ ---
        function renderChips(list, containerId, single=true) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            list.forEach((item, idx) => {
                const chip = document.createElement('div');
                chip.className = 'chip';
                chip.textContent = item.label || item;
                chip.dataset.value = item.value !== undefined ? item.value : item;
                chip.onclick = () => {
                    if (single) {
                        container.querySelectorAll('.chip').forEach(c => c.classList.remove('selected'));
                        chip.classList.add('selected');
                    } else {
                        chip.classList.toggle('selected');
                    }
                };
                if (idx === 0) chip.classList.add('selected');
                container.appendChild(chip);
            });
        }
        renderChips(buildingTypes, 'building-type-list');
        renderChips(objectTypes, 'object-type-list');
        renderChips(rooms, 'rooms-list');

        function getSelected(containerId) {
            const sel = document.querySelector(`#${containerId} .chip.selected`);
            return sel ? sel.dataset.value : null;
        }

        // --- –û—á–∏—Å—Ç–∫–∞ –æ—à–∏–±–æ–∫ ---

            document.getElementById(inputId).classList.add('input-error');

        function showChipError(errorId, message, chipListId) {
            document.getElementById(errorId).textContent = message;
            document.getElementById(chipListId).classList.add('chip-error');
        }

        // --- –ö–∞–ª—å–∫—É–ª—è—Ü–∏—è —Å –∏–Ω–ª–∞–π–Ω-–≤–∞–ª–∏–¥–∞—Ü–∏–µ–π ---
        const tg = Telegram.WebApp;
        tg.expand();
        tg.MainButton.setText("–°–æ—Ö—Ä–∞–Ω–∏—Ç—å");

        async function calculate() {
            clearFieldErrors();
            let hasError = false;

            const region = regionSelect.value;
            const building_type = getSelected('building-type-list');
            const object_type = getSelected('object-type-list');
            const roomsVal = getSelected('rooms-list');
            const level = document.getElementById('level').value;
            const levels = document.getElementById('levels').value;
            const area = document.getElementById('area').value;
            const kitchen_area = document.getElementById('kitchen_area').value;

            if (!region) {
                showFieldError('region-select', 'error-region', '–í—ã–±–µ—Ä–∏—Ç–µ —Ä–µ–≥–∏–æ–Ω');
                hasError = true;
            }
            if (!building_type) {
                showChipError('error-building-type', '–í—ã–±–µ—Ä–∏—Ç–µ —Ç–∏–ø –∑–¥–∞–Ω–∏—è', 'building-type-list');
                hasError = true;
            }
            if (!object_type) {
                showChipError('error-object-type', '–í—ã–±–µ—Ä–∏—Ç–µ —Ç–∏–ø –æ–±—ä–µ–∫—Ç–∞', 'object-type-list');
                hasError = true;
            }
            if (!roomsVal) {
                showChipError('error-rooms', '–í—ã–±–µ—Ä–∏—Ç–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∫–æ–º–Ω–∞—Ç', 'rooms-list');
                hasError = true;
            }
            if (!level) {
                showFieldError('level', 'error-level', '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ —ç—Ç–∞–∂');
                hasError = true;
            }
            if (!levels) {
                showFieldError('levels', 'error-levels', '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ —ç—Ç–∞–∂–Ω–æ—Å—Ç—å');
                hasError = true;
            }
            if (!area) {
                showFieldError('area', 'error-area', '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –ø–ª–æ—â–∞–¥—å');
                hasError = true;
            }
            if (!kitchen_area) {
                showFieldError('kitchen_area', 'error-kitchen_area', '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –∫—É—Ö–Ω—é');
                hasError = true;
            }

            if (hasError) return;

            const resultBlock = document.getElementById('result');
            resultBlock.style.display = 'none';
            resultBlock.innerHTML = '';

            try {
                const response = await fetch('https://web-production-1e3e8.up.railway.app/predict', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        region, building_type, object_type, rooms: roomsVal,
                        level: Number(level), levels: Number(levels),
                        area: Number(area), kitchen_area: Number(kitchen_area)
                    })
                });
                const data = await response.json();
                if (response.ok && data.price !== undefined) {
                    resultBlock.innerHTML = `<div class="result-block">
                        <div class="result-price">${data.price.toLocaleString('ru-RU')} ‚ÇΩ</div>
                        <div class="result-desc">–û—Ä–∏–µ–Ω—Ç–∏—Ä–æ–≤–æ—á–Ω–∞—è —Å—Ç–æ–∏–º–æ—Å—Ç—å –ø–æ –≤–≤–µ–¥—ë–Ω–Ω—ã–º –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º</div>
                    </div>`;
                } else {
                    resultBlock.innerHTML = `<div class="result-block"><div class="result-desc">${data.error || '–û—à–∏–±–∫–∞ —Ä–∞—Å—á—ë—Ç–∞'}</div></div>`;
                }
                resultBlock.style.display = 'block';
            } catch (e) {
                resultBlock.innerHTML = `<div class="result-block"><div class="result-desc">–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º</div></div>`;
                resultBlock.style.display = 'block';
            }
        }
    </script>
